<div class="col-lg-12">
    <nb-card>
        <nb-card-header> ADMINISTRACIÃ“N PRODUCTOS
            <button type="button" class="btn btn-success" (click)="agregar()"> 
                <i class="fas fa-plus"></i>  
            </button>
        </nb-card-header>
        <table class="table">
            <tr>
                <th *ngFor="let columaActual of nombresColumnas">{{columaActual}}</th>
            </tr>
            <ng-container *ngFor="let productoactual producto">
                <tr>
                    <td>{{productoactual.nombre_producto}}</td>
                    <td>{{productoactual.precio}} </td>                    
                    <td>{{productoactual.cantidad_producto}}</td>
                    <td>{{productoactual.descripcion}} </td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="editar(productoactual._id)"> 
                            <i class="fas fa-pencil-alt"></i> 
                        </button>
                        <button type="button" class="btn btn-danger"  (click)="eliminar(productoactual._id)"> 
                            <i class="fas fa-solid fa-trash"></i> 
                        </button>
                    </td>
                </tr>
            </ng-container>
        </table>
    </nb-card>
</div>
